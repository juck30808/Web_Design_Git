<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Sliding Banner 示範</title>
<script src="jquery.js"></script>
<script src="jquery.easing.1.3.js"></script>
<script src="jquery.bxslider.js"></script>
<link rel="stylesheet" type="text/css" href="jquery.bxslider.css">
<style type="text/css">
body {
	width: 720px;
	margin: 0 auto;
}
#wrapper #banner {
	background-color: #333;
	height: 220px;
}
.red{
	background-color: red;
}

</style>
</head>
<body>
<div id="wrapper">
	<div id="banner"> 
      <ul class="bxslider">
          <li><img src="images/pic1.jpg" width="720" height="220"></li>
          <li><img src="images/pic2.jpg" width="720" height="220"></li>
          <li><img src="images/pic3.jpg" width="720" height="220"></li>
          <li><img src="images/pic4.jpg" width="720" height="220"></li>
      </ul>
	</div>
	<div class="red">123123123123</div>
</div>
</body>
<script>
$('.bxslider').bxSlider({
  auto: true,
  pager: true,
});</script>
</html>
