<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>315 html design</title>
</head>
<body>
	<h1>This is a heading design</h1>
	<p>This is a garagraph</p>
	<h3>This is a heading YUNTECH</h3>
	<p>Thisi is a doucument</p>
	<p><a href="juck30808@gmail.com"> design@yuntech.edu.tw</a></p>

	<table border=1>
		<caption>標題caption</caption>
		<tr>
		<td>td1</td>
		<td>td2</td>
		<tr>			<!--往下跳一行-->
		<td>td3</td>
		<td>td4</td>
	</table>

	<!--width=表格長度  cellspaing=分隔距離內定2  background=背景  border=外框粗細 -->
	<table width=300 border=1 cellspacing=2>
		<td colspan=3 align=center>td colspan</td>	<!--上直排-->
		<tr>
		<th>th1</th>
		<th>th2</th>
		<tr>
		<th>th3</th>
		<th>th4</th>
	</table>

	<table width=300 border=1 cellspacing=2>
		<td rowspan=3 align=center>td rowspan</td>	<!--左直列-->
		<tr>
		<td>td1</td>
		<td>td2</td>
		<tr>
		<th>th3</th>
		<th>th4</th>
	</table>

</body>
</html>
